<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitácora CR (Móvil)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles & Modern Color Palette --- */
        :root {
            --bg-primary: #111827; /* Dark Gray */
            --bg-secondary: #1f2937; /* Medium Gray */
            --bg-tertiary: #374151; /* Light Gray */
            --text-primary: #f3f4f6; /* Almost White */
            --text-secondary: #9ca3af; /* Medium Gray Text */
            --accent-primary: #2dd4bf; /* Teal */
            --accent-secondary: #3b82f6; /* Blue */
            --danger: #ef4444; /* Red */
            --border-color: #4b5563; /* Gray Border */
        }

        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; background-color: var(--bg-primary); color: var(--text-primary); }
        #map { height: 100%; width: 100%; background-color: #ffffff; border-radius: 0 0 0.5rem 0.5rem; }
        header { background-color: var(--bg-secondary); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); z-index: 10; position: sticky; top: 0; }
        aside { background-color: var(--bg-primary); border-top: 1px solid var(--border-color); box-shadow: 0 -2px 5px rgba(0,0,0,0.1); transition: height 0.3s ease-in-out, padding 0.3s ease-in-out; }
        #placeModal > div { background-color: var(--bg-secondary); border: 1px solid var(--border-color); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        h1, h2, h3, label { color: var(--text-primary); }
        input, select, textarea { background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 0.5rem; padding: 0.75rem; width: 100%; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.3); }
        select { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.75rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 3rem;}
        input[type="date"] { color-scheme: dark; }
        input[type="file"] { display: none; }
        #placesList li { border: 1px solid var(--border-color); background-color: var(--bg-secondary); border-radius: 0.5rem; transition: background-color 0.2s; }
        #placesList li:hover { background-color: var(--bg-tertiary); }
        #placesList strong { color: var(--accent-primary); font-weight: 600; }
        #placesList span, #placesList i, #placesList .italic { color: var(--text-secondary); }
        #messageBox { background-color: rgba(17, 24, 39, 0.9); color: white; z-index: 1000; backdrop-filter: blur(2px); }
        #closeModalBtn { color: var(--text-secondary); }
        #closeModalBtn:hover { color: var(--text-primary); }
        .modal-content .border-b, .modal-content .border-t { border-color: var(--border-color); }

        /* --- Button Styles --- */
        /* Style for Import/Export buttons */
        .btn-io { @apply px-3 py-1.5 text-xs rounded-lg shadow-md flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 text-white transition duration-200 ease-in-out disabled:opacity-60; }
        .btn-io > i { flex-shrink: 0; }

        /* Header buttons */
        header .header-btn { @apply px-3 py-2 text-sm font-semibold rounded-lg shadow-md flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 text-white transition duration-200 ease-in-out disabled:opacity-60; }
        header .header-btn i { font-size: 1rem; flex-shrink: 0; }
        header .header-btn span { display: none; }

        /* Container for modal footer buttons - Single Row Wrap */
        .modal-footer-buttons {
            @apply flex flex-wrap justify-end gap-3 mt-4 pt-4 border-t border-gray-700; /* Reduced margin-top */
        }
        /* Ensure icons/svgs inside modal buttons don't shrink */
        .modal-footer-buttons button > i, .modal-footer-buttons button > svg {
            flex-shrink: 0;
        }

        /* --- Leaflet Popup & Control Styles --- */
        .leaflet-popup-content-wrapper { background-color: var(--bg-secondary); color: var(--text-primary); border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); border: 1px solid var(--border-color); }
        .leaflet-popup-content { margin: 15px; line-height: 1.5; max-width: 220px; word-wrap: break-word; font-size: 0.9rem; }
        .leaflet-popup-content b { color: var(--accent-primary); font-weight: 600; }
        .leaflet-popup-tip { background-color: var(--bg-secondary); }
        .leaflet-popup-close-button { color: var(--text-secondary); transition: color 0.2s ease-in-out; padding: 5px 5px 0 0 !important; font-size: 1.1rem !important; }
        .leaflet-popup-close-button:hover { color: var(--text-primary); }
        /* Button inside popup */
        .viewDetailsBtn { @apply mt-2.5 text-xs px-3 py-1 w-full rounded-md shadow-md flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 focus:ring-teal-500 text-white transition duration-200 ease-in-out disabled:opacity-60; }

        .leaflet-control-layers { background-color: rgba(31, 41, 55, 0.9); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); color: var(--text-primary); max-height: 50vh; overflow-y: auto; backdrop-filter: blur(2px); }
        .leaflet-control-layers-selector { margin-top: 2px; position: relative; top: 1px; }
        .leaflet-control-layers label { margin-bottom: 0.3em; font-weight: 500; display: flex; align-items: center; gap: 6px; padding: 5px 10px; color: var(--text-primary); }
        .leaflet-control-layers-separator { border-top: 1px solid var(--border-color); margin: 6px 0; }
        .leaflet-control-layers input[type='radio'], .leaflet-control-layers input[type='checkbox'] { accent-color: var(--accent-primary); background-color: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer; margin-right: 6px; }

        /* --- Icons --- */
        .red-flag-icon { color: var(--danger); font-size: 1.75rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.4); line-height: 1; }
        .fa-chevron-right { color: var(--text-secondary); }

        /* --- Layout & Responsiveness (Mobile First) --- */
        .main-content { display: flex; flex-direction: column; height: calc(100vh - 4rem); /* Header height */ overflow: hidden; }
        .map-container { height: 60%; /* Map takes more space */ min-height: 200px; flex-shrink: 0; position: relative; }
        #sidebar { width: 100%; height: 40%; /* Sidebar takes remaining space */ overflow-y: auto; padding: 1rem; }

        /* Sidebar hidden state */
        #sidebar.mobile-hidden {
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
            border-top: none;
        }

        /* Modal adjustments */
        #placeModal > div { width: 95%; max-width: 450px; margin: auto; } /* Centered modal */
        .modal-content { max-height: 85vh; overflow-y: auto; padding: 1.25rem; }

        /* Scrollbar styling */
         ::-webkit-scrollbar { width: 6px; height: 6px; }
         ::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 10px; }
         ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 10px; }
         ::-webkit-scrollbar-thumb:hover { background: var(--border-color); }

        /* Desktop adjustments (if needed, but focus is mobile) */
        @media (min-width: 768px) {
             #sidebar { height: 35%; }
             .map-container { height: 65%;}
        }

    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-3 flex justify-between items-center">
        <h1 class="text-lg font-bold text-gray-100 truncate pr-2">Bitácora CR</h1>
        <div class="flex space-x-2 flex-shrink-0">
            <button id="findMeBtn" class="header-btn" title="Encontrar mi ubicación actual">
                <i class="fas fa-location-crosshairs"></i>
                <span>Encontrarme</span>
            </button>
            <button id="toggleListBtn" class="header-btn" title="Mostrar/Ocultar lista">
                <i class="fas fa-list"></i>
                <span>Lista</span>
            </button>
        </div>
    </header>

    <div class="flex-1 flex flex-col main-content overflow-hidden">
        <div id="mapContainer" class="map-container relative">
            <div id="map"></div>
            <div id="messageBox" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg hidden text-sm">
                Mensaje aquí
            </div>
        </div>

        <aside id="sidebar" class="sidebar">
            <h2 class="text-lg font-semibold mb-3 text-gray-100">Lugares Guardados</h2>
            <div class="mb-4">
                <label for="categoryFilter" class="block text-xs font-medium text-gray-400 mb-1">Filtrar:</label>
                <select id="categoryFilter" class="text-sm">
                    <option value="all">Todas las categorías</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Parque Nacional">Parque Nacional</option>
                    <option value="Playa">Playa</option>
                    <option value="Mirador">Mirador</option>
                    <option value="Ciudad">Ciudad</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-4 flex gap-2">
                 <button id="exportBtn" class="btn-io flex-1">
                     <i class="fas fa-file-export mr-1"></i>Exportar JSON
                 </button>
                 <button id="importBtn" class="btn-io flex-1">
                     <i class="fas fa-file-import mr-1"></i>Importar JSON
                 </button>
                 <input type="file" id="importFile" accept=".json">
            </div>
            <ul id="placesList" class="space-y-2">
                <li class="text-gray-400 italic p-3 text-center">Cargando lugares...</li>
            </ul>
        </aside>
    </div>

    <div id="placeModal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full z-[1001] hidden items-center justify-center p-3">
        <div class="relative bg-gray-800 w-full max-w-md mx-auto rounded-xl shadow-xl modal-content border border-gray-700">
            <div class="flex justify-between items-center mb-4 pb-3 border-b border-gray-700 px-5 pt-5">
                <h3 class="text-xl font-semibold text-gray-100" id="modalTitle">Añadir Lugar</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-200 transition duration-150 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="px-5 pb-5">
                 <form id="placeForm" class="mt-2 space-y-4">
                    <input type="hidden" id="placeId">
                    <input type="hidden" id="placeLat">
                    <input type="hidden" id="placeLng">

                    <div>
                        <label for="placeName" class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
                        <input type="text" id="placeName" name="placeName" required placeholder="Ej: Volcán Poás">
                    </div>

                    <div>
                        <label for="placeNotes" class="block text-sm font-medium text-gray-300 mb-1">Notas / Descripción</label>
                        <textarea id="placeNotes" name="placeNotes" rows="3" placeholder="Info encontrada o notas personales..."></textarea>
                        <p id="infoLoadingIndicator" class="text-xs text-teal-400 mt-1 hidden"><i class="fas fa-spinner fa-spin mr-1"></i>Buscando info...</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="placeCategory" class="block text-sm font-medium text-gray-300 mb-1">Categoría</label>
                            <select id="placeCategory" name="placeCategory">
                                <option value="Otro">Otro</option>
                                <option value="Restaurante">Restaurante</option>
                                <option value="Parque Nacional">Parque Nacional</option>
                                <option value="Playa">Playa</option>
                                <option value="Mirador">Mirador</option>
                                <option value="Ciudad">Ciudad</option>
                            </select>
                        </div>
                        <div>
                            <label for="placeRating" class="block text-sm font-medium text-gray-300 mb-1">Calificación</label>
                            <select id="placeRating" name="placeRating">
                                <option value="0">Sin calificar</option>
                                <option value="1">⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="placeDate" class="block text-sm font-medium text-gray-300 mb-1">Fecha Visita</label>
                        <input type="date" id="placeDate" name="placeDate" style="color-scheme: dark;">
                    </div>

                    <div class="pt-4 border-t border-gray-700 mt-6">
                        <button type="submit" id="savePlaceBtn"
                                class="w-full px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 text-white bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 focus:ring-teal-500">
                            <i class="fas fa-save flex-shrink-0"></i><span>Guardar Lugar</span>
                        </button>
                    </div>
                </form>
                 <div class="mt-4 flex flex-wrap justify-end gap-3">
                     <button type="button" id="sharePlaceBtn"
                             class="px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center space-x-2 disabled:opacity-60 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 text-white bg-purple-600 hover:bg-purple-700 focus:ring-purple-500 hidden">
                          <i class="fas fa-share-alt flex-shrink-0"></i><span>Compartir</span>
                     </button>
                     <button type="button" id="shareWazeBtn"
                             class="px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center space-x-2 disabled:opacity-60 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 hidden">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C7.48 0 4.01 3.47 4.01 7.75c0 1.43.4 2.76 1.1 3.95l5.17 11.94c.25.58.8.96 1.42.96s1.17-.38 1.42-.96l5.17-11.94c.7-1.19 1.1-2.52 1.1-3.95C19.99 3.47 16.52 0 12 0zm0 11.5c-1.93 0-3.5-1.57-3.5-3.5S10.07 4.5 12 4.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                         <span>Waze</span>
                     </button>
                      <button type="button" id="deletePlaceBtn"
                              class="px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center space-x-2 disabled:opacity-60 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 text-white bg-red-600 hover:bg-red-700 focus:ring-red-500 hidden">
                          <i class="fas fa-trash flex-shrink-0"></i><span>Eliminar</span>
                     </button>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // --- Global Variables ---
        let map;
        let places = []; // Array to hold place objects
        let markers = L.layerGroup(); // Layer group for map markers
        const costaRicaBounds = L.latLngBounds(L.latLng(8.0, -85.9), L.latLng(11.2, -82.5)); // Map bounds
        const defaultCenter = [9.9333, -84.0833]; // San José coordinates
        const defaultZoom = 8;
        let layerControl; // Leaflet layer control
        let currentWazeListener = null; // Listener for Waze button
        let currentShareListener = null; // Listener for Share button
        let currentFetchAbortController = null; // Abort controller for Nominatim fetch
        let currentFindMeMarker = null; // Marker for user's current location

        // --- DOM Elements ---
        const placeModal = document.getElementById('placeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const placeForm = document.getElementById('placeForm');
        const placesListElement = document.getElementById('placesList');
        const categoryFilter = document.getElementById('categoryFilter');
        const findMeBtn = document.getElementById('findMeBtn');
        const toggleListBtn = document.getElementById('toggleListBtn');
        const sidebar = document.getElementById('sidebar');
        const deletePlaceBtn = document.getElementById('deletePlaceBtn');
        const shareWazeBtn = document.getElementById('shareWazeBtn');
        const sharePlaceBtn = document.getElementById('sharePlaceBtn');
        const messageBox = document.getElementById('messageBox');
        const mapContainer = document.getElementById('mapContainer');
        const infoLoadingIndicator = document.getElementById('infoLoadingIndicator');
        const modalTitle = document.getElementById('modalTitle');
        const placeIdInput = document.getElementById('placeId');
        const placeLatInput = document.getElementById('placeLat');
        const placeLngInput = document.getElementById('placeLng');
        const placeNameInput = document.getElementById('placeName');
        const placeNotesInput = document.getElementById('placeNotes');
        const placeCategoryInput = document.getElementById('placeCategory');
        const placeRatingInput = document.getElementById('placeRating');
        const placeDateInput = document.getElementById('placeDate');
        const savePlaceBtn = document.getElementById('savePlaceBtn'); // Keep this reference
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFileInput = document.getElementById('importFile');


        // --- Functions ---
         /**
         * Shows a temporary message to the user.
         * @param {string} text - The message text.
         * @param {number} [duration=3000] - How long the message stays visible (ms).
         */
        function showMessage(text, duration = 3000) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            if (messageBox.timer) clearTimeout(messageBox.timer);
            messageBox.timer = setTimeout(() => {
                messageBox.classList.add('hidden');
                messageBox.timer = null;
            }, duration);
        }

        /**
         * Initializes the Leaflet map and its controls.
         */
        function initMap() {
            map = L.map('map', {
                center: defaultCenter,
                zoom: defaultZoom,
                maxBounds: costaRicaBounds,
                maxBoundsViscosity: 0.9,
                zoomControl: false
            });
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Base Layers
            const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles © Esri', minZoom: 7, maxZoom: 18 });
            const osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap', minZoom: 7, maxZoom: 19 });
            const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)' });
            const baseMaps = { "Estándar": osmStandard, "Satélite": esriSatellite, "Topográfico": openTopoMap };
            osmStandard.addTo(map);

            // Overlay Layer (Labels)
            const esriLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { attribution: '', minZoom: 7, maxZoom: 19, pane: 'overlayPane' });
            const overlayMaps = { "<span class='text-gray-200'>Etiquetas</span>": esriLabels };

            // Layer Control
            layerControl = L.control.layers(baseMaps, overlayMaps, { position: 'bottomleft', collapsed: true }).addTo(map);
            map.on('baselayerchange', function (e) {
                if (e.name === 'Satélite' && !map.hasLayer(esriLabels)) map.addLayer(esriLabels);
                map.getContainer().style.backgroundColor = '#ffffff';
            });

            markers.addTo(map);
            map.on('click', onMapClick);
            loadPlaces();
            handleResize();

            // Event Listeners for IO features
            exportBtn.addEventListener('click', exportToJson);
            importBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', importFromJson);
            // Add listeners for the action buttons (delete, share, waze) if they exist
            deletePlaceBtn.addEventListener('click', deletePlace);
            // Listeners for sharePlaceBtn and shareWazeBtn are added dynamically in openPlaceModal
        }


        /**
         * Fetches place information from Nominatim API.
         * @param {number} lat - Latitude.
         * @param {number} lng - Longitude.
         */
        async function fetchPlaceInfo(lat, lng) {
            if (currentFetchAbortController) currentFetchAbortController.abort();
            currentFetchAbortController = new AbortController();
            const signal = currentFetchAbortController.signal;
            infoLoadingIndicator.classList.remove('hidden');
            const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}&accept-language=es&zoom=18`;

            try {
                const response = await fetch(apiUrl, { signal });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (signal.aborted) return;
                console.log("Nominatim Response:", data);
                if (data && data.display_name) {
                    const currentNotes = placeNotesInput.value;
                    if (!currentNotes.includes(data.display_name)) {
                         placeNotesInput.value = `${data.display_name}${currentNotes ? '\n\n' + currentNotes : ''}`;
                         showMessage("Info del lugar añadida a notas.");
                    }
                    if (!placeNameInput.value && (data.name || data.address?.road || data.address?.neighbourhood || data.address?.suburb)) {
                        placeNameInput.value = data.name || data.address.road || data.address.neighbourhood || data.address.suburb || '';
                    }
                } else { showMessage("No se encontró información detallada.", 3000); }
            } catch (error) {
                 if (error.name !== 'AbortError') {
                    console.error("Error fetching from Nominatim:", error);
                    showMessage("Error buscando información del lugar.", 3000);
                 }
            } finally {
                if (!signal.aborted) {
                    infoLoadingIndicator.classList.add('hidden');
                    currentFetchAbortController = null;
                }
            }
        }

        /**
         * Handles clicks on the map to add a new place.
         * @param {LeafletEvent} e - The Leaflet click event.
         */
        function onMapClick(e) {
            if (e.originalEvent.target.closest('.leaflet-control') || e.originalEvent.target.closest('.leaflet-marker-icon') || e.originalEvent.target.closest('.leaflet-popup')) return;
            openPlaceModal(null, e.latlng.lat, e.latlng.lng);
        }

        /**
         * Opens the modal to add or edit a place.
         * @param {object|null} place - The place object to edit, or null to add.
         * @param {number|null} lat - Latitude for a new place.
         * @param {number|null} lng - Longitude for a new place.
         */
        function openPlaceModal(place = null, lat = null, lng = null) {
            placeForm.reset();
            placeIdInput.value = '';
            // Hide action buttons initially
            deletePlaceBtn.classList.add('hidden');
            shareWazeBtn.classList.add('hidden');
            sharePlaceBtn.classList.add('hidden');
            infoLoadingIndicator.classList.add('hidden');

            // Clean up previous listeners
            if (currentWazeListener) shareWazeBtn.removeEventListener('click', currentWazeListener);
            currentWazeListener = null;
            if (currentShareListener) sharePlaceBtn.removeEventListener('click', currentShareListener);
            currentShareListener = null;
            if (currentFetchAbortController) currentFetchAbortController.abort();
            currentFetchAbortController = null;

            const canShare = 'share' in navigator;

            if (place) { // Editing
                modalTitle.textContent = 'Editar Lugar';
                placeIdInput.value = place.id;
                placeLatInput.value = place.lat;
                placeLngInput.value = place.lng;
                placeNameInput.value = place.name;
                placeNotesInput.value = place.notes;
                placeCategoryInput.value = place.category;
                placeRatingInput.value = place.rating;
                placeDateInput.value = place.date;
                // Show delete button when editing
                deletePlaceBtn.classList.remove('hidden');

                // Show action buttons if coordinates exist
                if (place.lat && place.lng) {
                    shareWazeBtn.classList.remove('hidden');
                    currentWazeListener = () => shareWithWaze(place.lat, place.lng);
                    shareWazeBtn.addEventListener('click', currentWazeListener);

                    if (canShare) {
                        sharePlaceBtn.classList.remove('hidden');
                        currentShareListener = () => sharePlace(place);
                        sharePlaceBtn.addEventListener('click', currentShareListener);
                    }
                }
            } else if (lat !== null && lng !== null) { // Adding from map
                modalTitle.textContent = 'Añadir Nuevo Lugar';
                placeLatInput.value = lat.toFixed(6);
                placeLngInput.value = lng.toFixed(6);
                placeDateInput.valueAsDate = new Date();
                fetchPlaceInfo(lat, lng);
            } else { // Adding without location (fallback)
                 modalTitle.textContent = 'Añadir Lugar';
                 placeDateInput.valueAsDate = new Date();
                 showMessage("Haz clic en el mapa para establecer la ubicación", 4000);
            }

            placeModal.classList.remove('hidden');
            placeModal.classList.add('flex');
            setTimeout(() => placeNameInput.focus(), 100);
        }

        /**
         * Closes the place modal and cleans up listeners.
         */
        function closeModal() {
            placeModal.classList.add('hidden');
            placeModal.classList.remove('flex');
            // Clean up listeners
            if (currentWazeListener) shareWazeBtn.removeEventListener('click', currentWazeListener);
            currentWazeListener = null;
            if (currentShareListener) sharePlaceBtn.removeEventListener('click', currentShareListener);
            currentShareListener = null;
            if (currentFetchAbortController) {
                currentFetchAbortController.abort();
                infoLoadingIndicator.classList.add('hidden');
            }
            currentFetchAbortController = null;
            placeForm.reset();
        }

        /**
         * Saves the place data (new or edited) to localStorage.
         * @param {Event} e - The form submit event.
         */
        function savePlace(e) {
            e.preventDefault(); // Prevent default form submission which reloads the page
            const id = placeIdInput.value;
            const lat = parseFloat(placeLatInput.value);
            const lng = parseFloat(placeLngInput.value);
            const name = placeNameInput.value.trim();
            const notes = placeNotesInput.value.trim();
            const category = placeCategoryInput.value;
            const rating = placeRatingInput.value;
            const date = placeDateInput.value;

            if (!name) { showMessage("El nombre es obligatorio.", 3000); return; }
            if (isNaN(lat) || isNaN(lng)) { showMessage("Ubicación inválida. Haz clic en el mapa.", 3000); return; }

            const placeData = { id: id || Date.now().toString(), lat, lng, name, notes, category, rating, date };
            const existingIndex = places.findIndex(p => p.id === placeData.id);

            if (existingIndex > -1) {
                places[existingIndex] = placeData;
                showMessage("Lugar actualizado con éxito");
            } else {
                places.push(placeData);
                showMessage("Lugar guardado con éxito");
            }

            try {
                localStorage.setItem('myTravelLogPlaces', JSON.stringify(places));
            } catch (error) {
                console.error("Error saving to localStorage:", error);
                showMessage("Error al guardar en el dispositivo.", 5000);
                return; // Don't proceed if saving failed
            }
            renderPlaces(); // Update map and list
            closeModal(); // Close modal on successful save
        }


        /**
         * Deletes the currently selected place from localStorage.
         */
        function deletePlace() {
            const idToDelete = placeIdInput.value;
            if (!idToDelete) return; // Should not happen if button is only visible when editing
            const placeName = placeNameInput.value || "este lugar";
            if (confirm(`¿Estás seguro de que quieres eliminar "${placeName}"? Esta acción no se puede deshacer.`)) {
                places = places.filter(p => p.id !== idToDelete);
                try {
                    localStorage.setItem('myTravelLogPlaces', JSON.stringify(places));
                } catch (error) {
                     console.error("Error saving to localStorage after delete:", error);
                     showMessage("Error al eliminar del dispositivo.", 5000);
                     return; // Don't close modal if saving failed
                }
                renderPlaces(); // Update map and list
                closeModal(); // Close modal after deletion
                showMessage("Lugar eliminado");
            }
        }

        /**
         * Loads places from localStorage.
         */
        function loadPlaces() {
            const savedPlaces = localStorage.getItem('myTravelLogPlaces');
            try {
                places = savedPlaces ? JSON.parse(savedPlaces) : [];
                if (!Array.isArray(places)) {
                    console.warn("Invalid data in localStorage, resetting.");
                    places = [];
                    localStorage.removeItem('myTravelLogPlaces');
                }
                places = places.filter(p => p && typeof p.id === 'string' && typeof p.name === 'string' && typeof p.lat === 'number' && typeof p.lng === 'number');
            } catch (error) {
                console.error("Error parsing places from localStorage:", error);
                places = [];
                localStorage.removeItem('myTravelLogPlaces');
            }
            renderPlaces();
        }

        /**
         * Renders the places list and map markers based on current filters.
         */
        function renderPlaces() {
            markers.clearLayers();
            placesListElement.innerHTML = '';
            const selectedCategory = categoryFilter.value;
            const filteredPlaces = places.filter(place => selectedCategory === 'all' || place.category === selectedCategory);
            filteredPlaces.sort((a, b) => a.name.localeCompare(b.name));

            if (filteredPlaces.length === 0) {
                const message = selectedCategory === 'all' ? 'No has guardado ningún lugar. ¡Haz clic en el mapa!' : `No hay lugares en "${selectedCategory}".`;
                placesListElement.innerHTML = `<li class="text-gray-400 italic p-4 text-center">${message}</li>`;
                return;
            }

            const redFlagIcon = L.divIcon({ html: '<i class="fas fa-flag red-flag-icon"></i>', className: '', iconSize: [24, 24], iconAnchor: [0, 24], popupAnchor: [12, -24] });

            filteredPlaces.forEach(place => {
                if (isNaN(place.lat) || isNaN(place.lng)) {
                    console.warn(`Skipping place with invalid coordinates: ${place.name}`);
                    return;
                }
                const popupContent = `<b class="text-base">${place.name}</b><br><span class="text-sm text-gray-300">${place.category}</span><br><button class="viewDetailsBtn" data-id="${place.id}">Ver Detalles</button>`;
                const marker = L.marker([place.lat, place.lng], { icon: redFlagIcon }).bindPopup(popupContent, { minWidth: 180 }).addTo(markers);

                marker.on('popupopen', (e) => {
                    const btn = e.popup.getElement().querySelector('.viewDetailsBtn');
                    if (btn) btn.addEventListener('click', handleViewDetailsClick, { capture: true });
                });
                marker.on('popupclose', (e) => {
                    const btn = e.popup.getElement()?.querySelector('.viewDetailsBtn');
                    if (btn) btn.removeEventListener('click', handleViewDetailsClick, { capture: true });
                });

                const listItem = document.createElement('li');
                listItem.className = 'p-3 border border-gray-700 bg-gray-800 rounded-lg hover:bg-gray-700 cursor-pointer flex justify-between items-center transition duration-150';
                listItem.innerHTML = `<div class="flex items-center min-w-0 mr-2"><div class="truncate"><strong class="text-teal-400 block truncate text-sm font-semibold">${place.name}</strong><span class="block text-xs text-gray-400 truncate">${place.category} ${place.date ? '- ' + formatDate(place.date) : ''}</span></div></div><i class="fas fa-chevron-right text-gray-500 flex-shrink-0"></i>`;
                listItem.addEventListener('click', () => {
                    map.closePopup();
                    map.setView([place.lat, place.lng], 15);
                    setTimeout(() => marker.openPopup(), 300);
                    if (window.innerWidth < 768 && !sidebar.classList.contains('mobile-hidden')) toggleSidebar(true);
                });
                placesListElement.appendChild(listItem);
            });
        }

        /**
         * Handles the click event for the "Ver Detalles" button in popups.
         * @param {Event} event - The click event.
         */
        function handleViewDetailsClick(event) {
            event.stopPropagation();
            event.preventDefault();
            const button = event.currentTarget;
            const placeId = button.getAttribute('data-id');
            const placeToEdit = places.find(p => p.id === placeId);
            if (placeToEdit) {
                map.closePopup();
                openPlaceModal(placeToEdit);
            }
        }

        /**
         * Opens the Waze app for navigation.
         * @param {number} lat - Latitude.
         * @param {number} lon - Longitude.
         */
        function shareWithWaze(lat, lon) {
            if (lat && lon) {
                const wazeUrl = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
                showMessage('Abriendo Waze...');
                window.open(wazeUrl, '_blank');
            } else { showMessage('Error: Coordenadas inválidas para Waze.', 4000); }
        }

        /**
         * Shares place details using the Web Share API.
         * @param {object} place - The place object to share.
         */
        async function sharePlace(place) {
            // Check for Web Share API support
            if (!navigator.share) {
                showMessage("La función de compartir no es soportada por este navegador.", 4000);
                return;
            }
             // Validate required place data
            if (!place || typeof place.lat !== 'number' || typeof place.lng !== 'number' || !place.name) {
                 showMessage("Faltan datos (nombre o ubicación) para compartir.", 4000);
                 return;
            }

            // Corrected Google Maps URL format
            const googleMapsUrl = `https://www.google.com/maps?q=lat,lng=${place.lat},${place.lng}`;
            const shareData = {
                title: `Lugar: ${place.name}`,
                text: `Echa un vistazo a este lugar que guardé: ${place.name}. ${place.notes ? '\nNotas: ' + place.notes.substring(0, 100) + '...' : ''}`,
                url: googleMapsUrl
            };

            try {
                await navigator.share(shareData);
                showMessage('Lugar compartido con éxito!');
            } catch (err) {
                console.error('Error al compartir:', err);
                // Don't show error if user cancelled the share action
                if (err.name !== 'AbortError') {
                    showMessage(`Error al compartir: ${err.message}`, 4000);
                }
            }
        }


        /**
         * Tries to find the user's current location.
         */
        function findMe() {
            findMeBtn.disabled = true;
            findMeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Buscando...</span>';
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        if (currentFindMeMarker) map.removeLayer(currentFindMeMarker);
                        map.setView([lat, lng], 14);
                        const icon = L.divIcon({ html: `<span class="flex h-5 w-5 items-center justify-center rounded-full bg-blue-500 border-2 border-white shadow-md animate-pulse"></span>`, className: '', iconSize: [20, 20], iconAnchor: [10, 10] });
                        currentFindMeMarker = L.marker([lat, lng], { icon: icon, zIndexOffset: 1000 }).addTo(map).bindPopup("<b>¡Estás aquí!</b><br>Haz clic cerca para guardar.").openPopup();
                        showMessage("Ubicación encontrada");
                        findMeBtn.disabled = false;
                        findMeBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i><span>Encontrarme</span>';
                    },
                    (error) => {
                        console.error("Geolocation Error:", error);
                        let msg = "Error ubicación.";
                        if (error.code === 1) msg = "Permiso denegado.";
                        if (error.code === 2) msg = "No disponible.";
                        if (error.code === 3) msg = "Tiempo agotado.";
                        showMessage(msg, 4000);
                        findMeBtn.disabled = false;
                        findMeBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i><span>Encontrarme</span>';
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                showMessage("Geoloc no soportada.", 4000);
                findMeBtn.disabled = false;
                findMeBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i><span>Encontrarme</span>';
            }
        }

        /**
         * Toggles the visibility of the sidebar.
         * @param {boolean} [forceHide] - If true, forces the sidebar to hide.
         */
        function toggleSidebar(forceHide = false) {
             const shouldHide = forceHide || !sidebar.classList.contains('mobile-hidden');
             if (shouldHide) {
                 sidebar.classList.add('mobile-hidden');
                 toggleListBtn.innerHTML = '<i class="fas fa-list"></i><span>Lista</span>';
                 toggleListBtn.title = "Mostrar lista";
             } else {
                 sidebar.classList.remove('mobile-hidden');
                 toggleListBtn.innerHTML = '<i class="fas fa-times"></i><span>Cerrar</span>';
                 toggleListBtn.title = "Ocultar lista";
             }
             setTimeout(() => map.invalidateSize({ animate: true }), 350);
        }

        /**
         * Handles window resize events.
         */
        function handleResize() {
            if (map) map.invalidateSize();
        }

        /**
         * Formats a date string (YYYY-MM-DD) to DD/MM/YYYY.
         * @param {string} dateString - Input date string.
         * @returns {string} - Formatted date string.
         */
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const parts = dateString.split('-');
                return parts.length === 3 ? `${parts[2]}/${parts[1]}/${parts[0]}` : dateString;
            } catch (e) { return dateString; }
        }

        /**
         * Exports the current places array to a JSON file.
         */
        function exportToJson() {
            if (places.length === 0) {
                showMessage("No hay lugares para exportar.", 3000);
                return;
            }
            try {
                const placesToExport = places.map(({ imageUrl, ...rest }) => rest);
                const jsonString = JSON.stringify(placesToExport, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bitacora_cr_lugares.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showMessage("Datos exportados a 'bitacora_cr_lugares.json'");
            } catch (error) {
                 console.error("Error exporting JSON:", error);
                 showMessage("Error al exportar los datos.", 4000);
            }
        }

        /**
         * Handles the file input change event to import places from JSON.
         * @param {Event} event - The file input change event.
         */
        function importFromJson(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'application/json') {
                 showMessage("Por favor selecciona un archivo .json", 4000);
                 importFileInput.value = '';
                 return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);

                    if (!Array.isArray(importedData)) {
                        throw new Error("El archivo JSON no contiene un array de lugares válido.");
                    }

                    const isValidStructure = importedData.every(p =>
                        p && typeof p.id === 'string' && typeof p.name === 'string' &&
                        typeof p.lat === 'number' && typeof p.lng === 'number' &&
                        typeof p.category === 'string'
                    );

                    if (!isValidStructure && importedData.length > 0) {
                         console.warn("La estructura de algunos lugares importados podría ser incorrecta.");
                    }


                    if (confirm(`¿Importar ${importedData.length} lugares desde '${file.name}'? Esto reemplazará todos los lugares actuales.`)) {
                        places = importedData.filter(p => p && typeof p.id === 'string' && typeof p.name === 'string' && typeof p.lat === 'number' && typeof p.lng === 'number')
                                             .map(({ imageUrl, ...rest }) => rest);

                        localStorage.setItem('myTravelLogPlaces', JSON.stringify(places));
                        renderPlaces();
                        showMessage(`${places.length} lugares importados correctamente.`);
                    } else {
                         showMessage("Importación cancelada.");
                    }

                } catch (error) {
                    console.error("Error importing JSON:", error);
                    showMessage(`Error al importar: ${error.message}`, 5000);
                } finally {
                     importFileInput.value = '';
                }
            };

            reader.onerror = function() {
                console.error("Error reading file:", reader.error);
                showMessage("Error al leer el archivo.", 4000);
                importFileInput.value = '';
            };

            reader.readAsText(file);
        }


        // --- Initial Event Listeners ---
        document.addEventListener('DOMContentLoaded', initMap);
        closeModalBtn.addEventListener('click', closeModal);
        placeForm.addEventListener('submit', savePlace);
        categoryFilter.addEventListener('change', renderPlaces);
        findMeBtn.addEventListener('click', findMe);
        toggleListBtn.addEventListener('click', () => toggleSidebar());
        // Delete button listener is now added in initMap if the button exists
        placeModal.addEventListener('click', (e) => { if (e.target === placeModal) closeModal(); });
        window.addEventListener('resize', handleResize);

    </script>
